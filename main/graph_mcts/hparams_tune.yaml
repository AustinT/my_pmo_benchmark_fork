name: graph_mcts
method: bayes
metric:
  goal: maximize
  name: avg_top100
parameters:
  init_smiles: 
    value: CC
  max_atoms: 
    value: 60
  max_children: 
    distribution: int_uniform
    min: 2
    max: 50
  num_sims: 
    distribution: int_uniform
    min: 2
    max: 50
  exploration_coefficient:
    distribution: uniform
    min: 1
    max: 5
  n_search: 
    value: 10000
  max_n_oracles: 
    value: 10000